<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-чат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat">
    <div class="chat-header">💬 Мини-чат</div>

    <div class="chat-messages">
      <div class="message other">Привет! 👋</div>
      <div class="message me">Привет, как дела?</div>
      <div class="message other">Все отлично 😎</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Напиши сообщение...">
      <button>Отправить</button>
    </div>
  </div>
</body>
</html>
